<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Article</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <img class="navbar__logo__img" src="images/logo_3.webp" alt="logo image">
            <a href="/">Articland</a>
        </div>

        <div class="navbar__menu">
            <a class='navbar__menu--links' href="/index.html">Home</a>
            <a class='navbar__menu--links' href="/write.html">Write</a>
            <a class='navbar__menu--links' href="/login.html">Login</a>
            <a class='navbar__menu--links' href="/signup.html" id="button">Sign up</a>
        </div>

        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>

            <ul class="menu__box">
                <li>
                    <a class='navbar__menu--links' href="/index.html">Home</a>
                </li>
                <li>
                    <a class='navbar__menu--links' href="/write.html">Write</a>
                </li>
                <li>
                    <a class='navbar__menu--links' href="/login.html">Login</a>
                </li>
                <li>
                    <a class='navbar__menu--links' href="/signup.html">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="article-section">


        <div class="article" id="full-article">
            <div class="navBtn">
                <div class="rating-form">
                    <p>Like article? Rate it!</p>
                    <form class="radio-button" id="rating-form">
                        <div class="stars">
                            <input type="radio" id="radio1" name="radios" value="1">
                            <label for="radio1">★</label>
                            <input type="radio" id="radio2" name="radios" value="2">
                            <label for="radio2">★</label>
                            <input type="radio" id="radio3" name="radios" value="3">
                            <label for="radio3">★</label>
                            <input type="radio" id="radio4" name="radios" value="4">
                            <label for="radio4">★</label>
                            <input type="radio" id="radio5" name="radios" value="5">
                            <label for="radio5">★</label>
                        </div>

                    </form>
                </div>
                <button class="navBtn__button" id="edit-button"> Edit</button>
                <button class="navBtn__button" id="approve-button">Aprove</button>

            </div>
        </div>
    </div>
    <div class="version-section">
        <div class="additional-text">
            <p>Other versions</p>
            <hr>
        </div>

        <div class="article-version-list" id = "article-version-list">
         
        </div>
    </div>

   
    <script src="/js/versionHandler.js" ></script>
    <script src="/js/article_demo.js" type="module"></script> 

</body>

</html>
