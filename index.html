<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <title>Home page</title>
</head>

<body>

    <div class="main-content">

        <nav class="navbar">
            <div class="navbar__logo">
                <img class="navbar__logo__img" src="/images/logo_3.webp" alt="logo image">
                <a href="/">Articland</a>
            </div>

            <div class="navbar__menu">
                <a class='navbar__menu--links' href="/write.html">Write</a>
                <a class='navbar__menu--links' href="/login.html">Login</a>
                <a class='navbar__menu--links' href="/signup.html" id="button">Sign up</a>
            </div>

            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>

                <ul class="menu__box">
                    <li>
                        <a class='navbar__menu--links' href="/write.html">Write</a>
                    </li>
                    <li>
                        <a class='navbar__menu--links' href="/login.html">Login</a>

                    </li>
                    <li>
                        <a class='navbar__menu--links' href="/signup.html">Sign up</a>
                    </li>

                </ul>
            </div>
        </nav>

        <div class="search-box">
            <form role="search" id="search-form">
                <label for="search">Search article by title</label>
                <input id="search" type="search" name="title" placeholder="Search..." autofocus required />
                <button type="submit">Go</button>
            </form>
        </div>

        <div class="article-list" id="main-article-list">
        </div>
    </div>
    <script src="/js/index.js" type="module"></script> 
    <script src="/js/versionHandler.js" ></script>
    
    

</body>
