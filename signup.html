<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SignUp Form</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>


  <div class="input-form__signupFrm">
    <form action="" class="input-form__form">
      <p>
        <h1 class="input-form__title">Sign up</h1>
      </p>

      <div class="input-form__inputContainer">
        <input type="text" class="input" placeholder="Email">
      </div>

      <div class="input-form__inputContainer">
        <input type="text" class="input" placeholder="Username">
      </div>

      <div class="input-form__inputContainer">
        <input type="password" class="input" placeholder="Password"  minlength="8" required>
      </div>

      <div class="input-form__inputContainer">
        <input type="password" class="input" placeholder="Confirm Password" minlength="8" required>
      </div>

      <div class="select-role">
        <select>
          <option value="1">User</option>
          <option value="2">Moderator</option>
        </select>
      </div>

      <div>
        <input type="submit" class="input-form__submitBtn" value="Sign up">
      </div>
      <p>Already have an acount?</p>
      <div class="navBtn">
        <a class="navBtn__button" href="/login.html" id="button">Log in</a>
        <a class="navBtn__button" href="/index.html" id="button"> Home</a>
      </div>

    </form>
  </div>



</body>

</html>
