  <div class="input-form__signupFrm">
    <form class="input-form__form" id="register-form">
      <p>
      <h1 class="input-form__title">Sign up</h1>
      </p>

      <div class="input-form__inputContainer">
        <input class="input-form__inputContainer" type="text" name="email" placeholder="Email">
      </div>

      <div class="input-form__inputContainer">
        <input class="input-form__inputContainer" type="text" name="user_name" placeholder="Username">
      </div>

      <div class="input-form__inputContainer">
        <input class="input-form__inputContainer" type="password" name="password" placeholder="Password" minlength="8"
          required>
      </div>

      <div class="input-form__inputContainer">
        <input type="password" placeholder="Confirm Password" name="cpassword" minlength="8" required>
      </div>

      <div class="select-role">
        <select name="role_id">
          <option value="1">User</option>
          <option value="2">Moderator</option>
        </select>
      </div>
      <input type="submit" class="input-form__submitBtn" value="Sign up">
      <p>Already have an acount?</p>
      <div class="navBtn">
        <a class="navBtn__button" href="/login.html" id="button">Log in</a>
        <a class="navBtn__button" href="/index.html" id="button"> Home</a>
      </div>

    </form>
  </div>


  <script src="./js/signup.js" type="module"></script>
</body>
